<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit 🥁</title>
  <link rel="icon" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="https://kit.fontawesome.com/10012be71f.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1 id="title">🥁 Drum Kit 🎷</h1>
  <div class="main">
    <div class="drum-image">
      <!-- <img src="images/kit.png" alt=""> -->
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <div class="volume">
      <h3>Control Pannel</h3>
      <span>w</span>
      <input type="range" id="w"  min="0" max="100" value="80" oninput="showVal(this.id)"><br>
      <span>a</span>
      <input type="range" id="a"  min="0" max="100" value="80" oninput="showVal(this.id)"><br>
      <span>s</span>
      <input type="range" id="s"  min="0" max="100" value="80" oninput="showVal(this.id)"><br>
      <span>d</span>
      <input type="range" id="d"  min="0" max="100" value="80" oninput="showVal(this.id)"><br>
      <span>j</span>
      <input type="range" id="j"  min="0" max="100" value="80" oninput="showVal(this.id)"><br>
      <span>k</span>
      <input type="range" id="k"  min="0" max="100" value="80" oninput="showVal(this.id)"><br>
      <span>l</span>
      <input type="range" id="l"  min="0" max="100" value="80" oninput="showVal(this.id)"><br>
      <button class="reset" onclick="resetVolume()">Reset</button>
    </div>
  </div>

<script src="index.js" charset="utf-8"></script>

</body>
</html>
